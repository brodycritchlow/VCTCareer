name: Main Branch CI

on:
  push:
    branches: [ main, LandingPage ]

env:
  CARGO_TERM_COLOR: always
  DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          backend:
            - 'VCTCareerBackend/**'
          frontend:
            - 'VCTCareerFrontend/**'

  backend-check:
    name: Backend Quick Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: VCTCareerBackend -> target

    - name: Run unit tests (no database required)
      run: cargo test --lib --bins --test dynamic_buy_system_tests --test simulation_manager_tests --verbose
      working-directory: VCTCareerBackend

    - name: Build release
      run: cargo build --release
      working-directory: VCTCareerBackend

  frontend-check:
    name: Frontend Quick Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: VCTCareerFrontend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: VCTCareerFrontend

    - name: Build project
      run: npm run build
      working-directory: VCTCareerFrontend